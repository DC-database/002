<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Transaction Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Vehicle Transaction Report</h1>
        
        <div id="loadingIndicator" class="loading-indicator">
            <div class="spinner"></div>
            <p>Loading vehicle data...</p>
        </div>
        
        <div class="filters">
            <div class="search-box">
                <input type="text" id="vehicleNumber" placeholder="Enter vehicle number" list="vehicleNumbers">
                <button id="searchBtn">Search</button>
            </div>
            
            <div class="filter-controls">
                <select id="yearFilter">
                    <option value="">All Years</option>
                </select>
                <input type="text" id="descriptionFilter" placeholder="Filter by description">
                <button id="clearBtn">Clear</button>
                <button id="printBtn" class="print-btn">Print</button>
            </div>
        </div>
        
        <div class="results">
            <div class="summary">
                <h2>Summary</h2>
                <div class="summary-grid">
                    <div class="summary-item">
                        <span>Transactions</span>
                        <span id="totalTransactions">0</span>
                    </div>
                    <div class="summary-item">
                        <span>Total Amount</span>
                        <span id="totalAmount">0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Opening Value</span>
                        <span id="openingValue">0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Closing Value</span>
                        <span id="closingValue">0.00</span>
                    </div>
                </div>
            </div>
            
            <div class="table-container">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Year</th>
                            <th>PO #</th>
                            <th>Site</th>
                            <th>Description</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <datalist id="vehicleNumbers"></datalist>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
